<div class="container " style="margin-top: 20%;">
    <div class="row justify-content-center ">
      <div class="col-md-4 ">
        <div class="panel-body ">
          <form (keydown.enter)="logIn()">
              <div class="form-group has-feedback ">
                  <input class="form-control InputLogin"  type="login" name="first" placeholder="login" autocomplete="off"  [(ngModel)]='login' />
                </div>
                <div class="form-group has-feedback ">
                  <input class="form-control InputPassword" id="myPsw" value="" name="second"  type="password" placeholder="Password" [(ngModel)]='password' />
                </div>
                <div class="form-group has-feedback " *ngIf="loginPassword">
                  <span  class="reqLogin">Incorrect login or password</span>
                </div>
                <div class="form-group has-feedback ">
                  <button  class="mb-sm btn btn-info butLog" type="button" (click)='logIn()'> Log  In</button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
